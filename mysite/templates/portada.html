<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Adidas Analytics</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleP.css' %}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">
            <object data="{% static 'images/Adidas-logo.svg' %}" type="image/svg+xml" class="company-logo"></object>
        </div>
        <div class="welcome-text">
            <h1 data-text="Bienvenido">Bienvenido</h1>
            <p>Descubre una nueva experiencia en datos Adidas Analytics </p>
        </div>
        <button class="btn-avanzar" onclick="window.location.href='{% url 'index' %}'">
            Comenzar
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
